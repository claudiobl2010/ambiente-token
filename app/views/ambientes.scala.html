@(ambientes: List[Ambiente])

<!DOCTYPE html>

<html>
	<head>
		<title>ambiente-token</title>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Language" content="pt-br" />

		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/ambiente-token.css")">

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/ambiente-token.js")" type="text/javascript"></script>
	</head>

	<body>
	
		<div class="header">
			<div class="header-container">
				<a href="/ambientes"><img class="logo-ambiente-token" src="@routes.Assets.at("images/ambiente-token.png")"></a>
				<a href="http://www.playframework.com/"><img class="logo-java-play" src="@routes.Assets.at("images/java-play.png")"></a>
			</div>
		</div>
		
		<div class="page">
			<div class="page-container">
				<div class="ambiente">
					@for(ambiente <- ambientes) {
						<a href="/ambientes/@ambiente.label">
							<div class="ambiente-botao">
								@ambiente.label
							</div>
						</a>
					}
				</div>
			</div>
		</div>

		<div class="footer">
			<div class="footer-container">
				<div class="nome">
					<span>ambiente-token</span>
				</div>
				<div class="versao">
					<span>VersÃ£o: 0.1 (OUT/2013)</span>
				</div>
			</div>
		</div>	


	</body>

</html>
